<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="add-task-btn">Add Task</button>

    <div class="container" id="openUp">
        <div class="column" id="not-started"></div>
        <div class="column" id="in-progress"></div>
        <div class="column" id="completed"></div>
    </div>

    <div id="add-task-form">

        <form id="theform">
            <button id="cross" onclick="close()">X</button><br><br>
            <label for="">Task Name:</label>
            <br>
            <input type="text" id="task-name" required>



<br>
            <label for="">Priority:</label> <br>
            <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
<br>

            <label for="">Due Date:</label> <br>
            <input type="date" id="due-date" required>
<br>
            <label for="">Status:</label> <br>
            <select id="status" required>
                <option value="not-started">Not Started</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
<br>
            <button id="formbtn">Add Task</button> <br>
            
        </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
