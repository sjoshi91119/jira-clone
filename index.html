<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <button class="add-task-btn" onclick="clickAction()">Add Task</button>

    <div class="container" id="openUp">
        <div class="column" id="not-started"></div>
        <div class="column" id="in-progress"></div>
        <div class="column" id="completed"></div>
    </div>

    <div id="modal">

        <form>
            <button id="cross" onclick="close()">X</button><br><br>
            <label for="">Task Name:</label>
            <br>
            <input type="text" id="TaskName">



<br>
            <label for="">Priority:</label> <br>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>
<br>

            <label for="">Due Date:</label> <br>
            <input type="date" id="date">
<br>
            <label for="">Status:</label> <br>
            <select id="status">
                <option value="NS">Not Submitted</option>
                <option value="S">Submitted</option>
                <option value="C">Completed</option>
            </select>
<br>
            <button id="formbtn" onclick="addTask()">Add Task</button> <br>
            
        </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
